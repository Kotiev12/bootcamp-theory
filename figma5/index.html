<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">
  <title>Document</title>
</head>
<body>
  <div class="discount">
    <div class="container discount-wrap">
      <p class="discount-info">
        Sign up and get 20% off to your first order. <a href="">Sign Up Now</a>
      </p>
     <span class="discount-close"> &times;</span>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="header">
        <a href=""> <img class="logo" src="./images/SHOP.CO.png" alt=""></a>
         <ul class="header-list">
           <li><a href="">Shop <img src="./images/Vector.png" alt=""></a></li>
           <li><a href="">On Sale</a></li>
           <li><a href="">New Arrivals</a></li>
           <li><a href="">Brands</a></li>
         </ul>
         <div class="header-search">
           <img class="loop" src="./images/Vector (1).png" alt="">
           <input type="text" placeholder="Search for products...">
         </div>

         <div class="header-menu">
          <a href=""> <img src="./images/Frame.jpg" alt=""></a>
          <a href=""> <img src="./images/Frame (1).jpg" alt=""></a>
         </div>
         
       </div>
    </div>
  </header>
</body>
</html>
